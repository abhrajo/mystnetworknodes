<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mysterium Network Nodes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Mysterium Network Nodes</h1>
        <h3 class="notice">Not Affiliated to Mysterium Network. Visit here: <a href="https://discovery.mysterium.network/api/v3/proposals">Mysterium Network Discovery</a></h3>
        
        <div class="filterSection">
            <div class="filter-dropdown">
                <label for="ipTypeFilter">IP Type:</label>
                <select id="ipTypeFilter">
                    <option value="">All</option>
                    <!-- Populate options dynamically if needed -->
                </select>
            </div>
    
            <div class="filter-dropdown">
                <label for="countryFilter">Country:</label>
                <select id="countryFilter">
                    <option value="">All</option>
                    <!-- Populate options dynamically if needed -->
                </select>
            </div>
    
            <div class="filter-dropdown">
                <label for="cityFilter">City:</label>
                <select id="cityFilter">
                    <option value="">All</option>
                    <!-- Populate options dynamically if needed -->
                </select>
            </div>
    
            <div class="filter-dropdown">
                <label for="ispFilter">ISP:</label>
                <select id="ispFilter">
                    <option value="">All</option>
                    <!-- Populate options dynamically if needed -->
                </select>
            </div>
    
            <!-- Filter button -->
            <button id="clearFiltersButton">Clear Filters</button>

        </div>
        

        <!-- Search bar -->
        <div id="searchWrapper">
            <input
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="Search Node ID, Country, City, ISP"
            />
        </div>

        <!-- Nodes list -->
        <ul id="nodesList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
