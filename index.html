<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mysterium Network Nodes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mysterium Network Nodes Discovery</h1>
        <h3 class="notice">Not Affiliated to Mysterium Network. Visit here: <a href="https://discovery.mysterium.network/api/v3/proposals">Discovery API</a></h3>
        
        <div class="filterSection">
            <div class="filter-dropdown">
                <label for="ipTypeFilter">IP Type:</label>
                <select id="ipTypeFilter">
                    <option value="">All</option>
                </select>
            </div>
    
            <div class="filter-dropdown">
                <label for="countryFilter">Country:</label>
                <select id="countryFilter">
                    <option value="">All</option>
                </select>
            </div>
    
            <div class="filter-dropdown">
                <label for="cityFilter">City:</label>
                <select id="cityFilter">
                    <option value="">All</option>
                </select>
            </div>
    
            <div class="filter-dropdown">
                <label for="ispFilter">ISP:</label>
                <select id="ispFilter">
                    <option value="">All</option>
                </select>
            </div>
    
            <button id="clearFiltersButton">Clear Filters</button>
        </div>

        <div id="searchWrapper">
            <input type="text" name="searchBar" id="searchBar" placeholder="Search Node ID, Country, City, ISP"/>
        </div>

        <div class="pagination">
            <button id="prevPageButton" disabled>&lt; Prev</button>
            <button id="nextPageButton">Next &gt;</button>
        </div>

        <ul id="nodesList"></ul>

        <footer class="footer">
            <div>
                <a href="https://github.com/abhrajo/mystnetworknodes" target="_blank">
                    <img id="flags" src="asset/logos/github-mark-white.png" alt="GitHub">
                </a>
                <a href="https://www.mysterium.network/" target="_blank">
                    <img id="flags" src="asset/logos/mysterium_network.png" alt="Mysterium Network">
                </a>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
